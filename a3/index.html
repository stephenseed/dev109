<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<title>Rhombus Display</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>

<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="$">$</option>
<option value="@">@</option>
</select>

<!-- blank place on the screen to add the rhombus to -->  
<div id="rhombus-container"></div>

<br>
<button onclick="printRhombus(document.getElementById('rHeight').value,document.getElementById('symbol').value)">Display Rhombus</button>

<script src="js/script.js"></script>

</body>
</html>
