<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Artifact 04 - Contact Us">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Artifact 04</title>
</head>
<body>
    <section id="feature">
        <form id="myform" action="thankyou.html" onsubmit="return validateForm();">
            <fieldset>
                <legend><h2>Name Information</h2></legend>    
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" name="FirstName">
                <div id="FirstNameError"></div>
                <br>
                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="LastName">
                <div id="LastNameError"></div>
            </fieldset>
            <br>
            <fieldset>
                <legend><h2>Contact Information</h2></legend>
                <label for="email">email:</label>
                <input type="text" id="email" name="email">
                <div id="emailError"></div>
                <br>
                <label for="Phone">Phone:</label>
                <input type="text" id="Phone" name="Phone">
                <div id="PhoneError"></div>
            </fieldset>
            <br>
            <fieldset>
                <legend><h2>User Information</h2></legend>
                <label for="Username">User Name:</label>
                <input type="text" id="Username" name="Username">
                <div id="UsernameError"></div>
                <br>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password">
                <div id="PasswordError"></div>    
            </fieldset>
            <br>
            <fieldset>
                <legend><h2>Address Info</h2></legend>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address">
                <div id="AddressError"></div>
                <br>
                <label for="City">City:</label>
                <input type="text" id="City" name="City">
                <div id="CityError"></div>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        var states = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "Washington D.C", "West Virginia", "Wisconsin", "Wyoming"];
                        var select = document.getElementById("State");
                        states.forEach(function(state) {
                            var option = document.createElement("option");
                            option.value = state.toLowerCase().replace(/ /g, "-");
                            option.textContent = state;
                            select.appendChild(option);
                        });
                    });
                </script>
                <label for="State">State:</label>
                <select id="State" name="State"></select>
                <div id="StateError"></div>
                <br>
                <label for="Country">Country:</label>
                <select id="Country" name="Country">
                    <option value="Argentina">Argentina</option>
                    <option value="Mexico">Mexico</option>
                    <option value="USA">USA</option>
                </select>
                <div id="CountryError"></div>
                <br>
                <label for="ZipCode">Zip Code:</label>
                <input type="text" id="ZipCode" name="ZipCode">
                <div id="ZipCodeError"></div>
            </fieldset>
            <br>
            <fieldset>
                <legend><h2>Additional Info</h2></legend> 
                <label for="Comments">Comments:</label>
                <textarea name="Comments" cols="20" rows="5" id="Comments">Add additional Information Here</textarea>
                <div id="CommentsError"></div>
            </fieldset>
            <div class="warning" id="fname"></div>
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
            <div id="errorMessages"></div>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
