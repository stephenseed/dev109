<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Artifact 04</title>
    </head>
    <body>
        <section id="feature">
         <form id="myform" action="thankyou.html" onsubmit="return validateForm();">
            <p>
            <fieldset>
                <legend><b>Name Information</b></legend>    
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" /><br>
                <label for='LastName'>Last Name:</label>
                <input type="text" id="Lastname" name="LastName" />
             </fieldset>
             <br>
             <fieldset>
                  <legend><b>Contact Information</b></legend>
                  <label for='email'>email:</label>
                  <input type="text" id="email" name="email" /><br>
                  <label for='Phone'>Phone:</label>
                  <input type="text" id="Phone" name="Phone" />
              </fieldset>
              <br>
            <fieldset>
                <legend><b>User Information</b></legend>
                <label for='Username'>User Name:</label>
                <input type="text" id="Username" name="Username" /><br>
                <label for='Password'>Password:</label>
                <input type="password" id="Password" name="Password" />
            </fieldset>
              <br>
            <fieldset>
                <legend><b>Address Info</b></legend>
                <label for='Address'>Address:</label>
                <input type="text" id="Address" name="Address" /><br>
                <label for='City'>City:</label>
                <input type="text" id="City" name="City" /><br>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        var states = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "Washington D.C", "West Virginia", "Wisconsin", "Wyoming"];
                        var select = document.getElementById("states");
                        states.forEach(function(state) {
                            var option = document.createElement("option");
                            option.value = state.toLowerCase().replace(/ /g, "-");
                            option.textContent = state;
                            select.appendChild(option);
                          });
                    });
                </script>
                <label for='states'>State:</label>
                <select id="State" name="state"></select><br>
                <label for='Country'>Country:</label>
                <select id="Country" name="Country"><br>
                    <option value="Argentina">Argentina</option>
                    <option value="Mexica">Mexico</option>
                    <option value="USA">USA</option>
                </select>
                    
                <label for='Zip Code'>Zip Code:</label>
                <input type="text" id="ZipCode" name="ZipCode" />
            </fieldset>
                 <br>
             <fieldset>
                <legend><b>Additional Info</b></legend> 
                <label for='Comments'>Comments:</label>
                <textarea name="Comments" cols="20" rows="5" id="Comments">Add additional Information Here</textarea>
            </fieldset>
            </p>
            <div class="warning" id="fname"></div>
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
            <div id="errorMessages"></div>
        
        </form>
        </section>

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
