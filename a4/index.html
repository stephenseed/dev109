<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Artifact 04</title>
    </head>
    <body>
        <section id="feature">
         <form id=myform" action="thankyou.html" onsubmit="return validateForm();">
            <p>
                <fieldset>
                <legend><b>Name Information</b></legend>    
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" /><br>
                <label for='LastName'>Last Name:</label>
                <input type="text" id="Lastname" name="LastName" />
                </fieldset>
                <br>
                <fieldset>
                    <legend><b>Contact Information</b></legend>
                    <label for='email'>email:</label>
                    <input type="text" id="email" name="email" /><br>
                    <label for='Phone'>Phone:</label>
                    <input type="text" id="Phone" name="Phone" />
                 </fieldset>
                <br>
            <fieldset>
                <legend><b>User Information</b></legend>
                <label for='Username'>User Name:</label>
                <input type="text" id="Username" name="Username" /><br>
                <label for='Password'>Password:</label>
                <input type="password" id="Password" name="Password" />
            </fieldset>
              <br>
            <fieldset>
                <legend><b>Address Info</b></legend>
                <label for='Address'>Address:</label>
                <input type="text" id="Address" name="Address" /><br>
                <label for='City'>City:</label>
                <input type="text" id="City" name="City" /><br>
                <label for='State'>State:</label>
                <input type="text" id="State" name="State" /><br>
                <label for='Country'>Country:</label>
                <input type="text" id="Country" name="Country" /><br>
                <label for='Zip Code'>Zip Code:</label>
                <input type="text" id="ZipCode" name="ZipCode" />
            </fieldset>
                 <br>
             <fieldset>
                <legend><b>Additional Info</b></legend> 
                <label for='Comments'>Comments:</label>
                <textarea name="Comments" cols="20" rows="5" id="Comments">Add additional Information Here</textarea>
            </fieldset>
            </p>
            <div class="warning" id="fname"></div>
            
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
        
            <div id="errorMessages"></div>
        
        </form>
        </section>

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
