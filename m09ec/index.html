<!DOCTYPE html>
<html>
  <head>
    <title>iSpy Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="https://stephenseed.github.io/dev109/m09ec/images/ispy-image.jpg" alt="Image with multiple object randomly arranged" id="fixed-image">
    <h1>Play iSpy - Click on the below images:</h1>
    <ul>
      <li id="li1">Silver Gun</li>
      <li id="li2">Blue Marble</li>
      <li id="li3">Pink Pig</li>
      <li id="li4">Yellow Flower</li>
      <li id="li5">Red Train</li>
    </ul>
    <div id="object1" class="gun"></div>
    <div id="object2" class="marble"></div>
    <div id="object3" class="pig"></div>
    <div id="object4" class="flower"></div>
    <div id="object5" class="train"></div>
    <script src="js/script.js"></script>
  </body>
</html>
